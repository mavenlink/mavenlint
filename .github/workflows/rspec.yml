name: Rspec

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'
    paths:
      - '**.rb'

jobs:
  rubylint:
    runs-on: ubuntu-latest

    env:
      BUNDLE_WITHOUT: "default doc job cable storage ujs test db"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run Rspec
        run: bundle exec rake spec
